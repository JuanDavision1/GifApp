<div class="row">
    <div *ngFor="let gif of resutados"
    class="col-md-4 col-sm-6 animate__animated animate__fadeIn animated_faster" >

        <div class="card">
            <!-- ponerlo entre llaves para que angular no lo maneje como string -->
            <img [src]="gif.images.downsized_medium.url" 
            [alt]="gif.title"
            class="card-img-top">
            <div class="cadr-body">
                <p class="card-text">
                    {{gif.title}} 
                    
                </p>
            </div>
        </div>
    </div>
</div>
